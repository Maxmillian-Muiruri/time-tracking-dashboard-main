<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="profile">
          <img src="images/unnamed.jpg" alt="" />
          <p class="stats-text">Stats for</p>
          <p class="name">maxmillin muiruri</p>
        </div>
        <div class="times">
          <p>Daily</p>
          <p class="active">Weekly</p>
          <p>Monthly</p>
        </div>
      </div>
      <div class="tracks">
        <div class="track-item">
          <div class="nav">
            <span>Work</span>
            <span>...</span>
          </div>
          <p class="time">32hrs</p>
          <p class="previous">Last week - 36hrs</p>
        </div>
        <div class="track-item">
          <div class="nav">
            <span>Work</span>
            <span>...</span>
          </div>
          <p class="time">32hrs</p>
          <p class="previous">Last week - 36hrs</p>
        </div>
        <div class="track-item">
          <div class="nav">
            <span>Work</span>
            <span>...</span>
          </div>
          <p class="time">32hrs</p>
          <p class="previous">Last week - 36hrs</p>
        </div>
        <div class="track-item">
          <div class="nav">
            <span>Work</span>
            <span>...</span>
          </div>
          <p class="time">32hrs</p>
          <p class="previous">Last week - 36hrs</p>
        </div>
        <div class="track-item">
          <div class="nav">
            <span>Work</span>
            <span>...</span>
          </div>
          <p class="time">32hrs</p>
          <p class="previous">Last week - 36hrs</p>
        </div>
        <div class="track-item">
          <div class="nav">
            <span>Work</span>
            <span>...</span>
          </div>
          <p class="time">32hrs</p>
          <p class="previous">Last week - 36hrs</p>
        </div>
      </div>
    </div>
  </body>
</html>
